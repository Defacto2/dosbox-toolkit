TemplateInfo=Les modèles d'installateur sont des types particuliers de modèles. Chaque modèle d'installation automatique a été créé pour un jeu particulier. D-Fend Reloaded essaye de trouver un modèle d'installation automatique correspondant au fichier de jeu ou de programme de données. Ainsi il compare la somme de contrôle calculée du fichier réel et la somme de contrôle sauvegardée dans les modèles d'installation automatique, et compare le nom du fichier réel avec le nom du fichier sauvegardé.[13][13]Si un modèle correspond par la somme de contrôle, vous devriez l'utiliser pour le nouveau profil parce qu'il a été fait précisément pour le jeu ou pour le programme que vous désirez ajouter. Vous ne devriez choisir une correspondance limitée au nom de fichier que si aucun modèle ne correspond à la somme de contrôle.[13][13]S'il existe un modèle pour votre jeu ou votre programme, mais que D-Fend Reloaded ne le montre pas dans les deux premières listes de choix, alors vous aurez un nouvelle version non reconnue du programme.[13][13]Vous pouvez également choisir un de vos modèles normaux pour le nouveau profil à tout moment. Mais dans ce cas, il n'y a pas de garantie de bon démarrage du jeu ou du programme sans configuration supplémentaire.
