GamesFolder.Info=Sie können die Spiele, die Sie von D-Fend Reloaded aus starten wollen, in jedem beliebigen Verzeichnis ablegen. Wenn Sie allerdings ein Unterverzeichnis von %s verwenden, kann D-Fend Reloaded die Pfadangaben relativ zu diesem Verzeichnis speichern. Die beiden Menüpunkte "Installer-Paket erstellen" und "Programme übertragen" aus dem "Extras"-Menü können nur auf Spiele, deren Pfade relativ gespeichert sind, angewandt werden.
