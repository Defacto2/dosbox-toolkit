TemplateType3Info=In dieser Liste werden alle AutoSetup-Vorlagen, unabhängig davon ob sie zu dem aktuellen Spiel oder Programm passen, aufgeführt. Sollten Sie sich sicher sein, dass es sich bei Ihnen um ein Spiel aus dieser Liste handelt, so können Sie die zugehörige AutoSetup-Vorlage auswählen.
