TemplateType2Info=Die hier angegebenen Vorlagen passen zwar vom Dateinamen her zu dem von Ihnen angegebenen Spiel, aber die Prüfsummen stimmen nicht überein. Dies kann evtl. daher rühren, dass Sie eine abweichende Version des Spiels besitzen.
