MainInfo=Informationen zur D-Fend Reloaded Dateistruktur
MainInfoPart1=D-Fend Reloaded ist 100% Windows Vista bzw. 7-kompatibel. Dies bedeutet insbesondere, dass Programmdateien und Benutzereinstellungen getrennt gespeichert werden. Wenn Sie D-Fend Reloaded im Benutzervereichnis-Modus installiert haben, wurden die Programmdateien in einem Unterverzeichnis des Programmeverzeichnisses abgelegt (vorgabemäßig "C:\Programme\D-Fend Reloaded") und die Benutzereinstellungen liegen in einem Unterverzeichnis Ihrer Profilverzeichnisses (normalerweise "C:\Benutzer\<IhrName>\D-Fend Reloaded"). D-Fend Reloaded benötigt daher für den normalen Betrieb keine Schreibrechte an einem Programmverzeichnis. Alle Konfigurationsdaten werden in dem Unterverzeichnis Ihres Profilverzeichnisses abgelegt.
MainInfoPart2=DOSBox und Windows verwenden verschiedene Verzeichnisstrukturen. The Programme, die innerhalb von DOSBox laufen, sehen nur eine Teil der Windows-Verzeichnisstruktur. Folglich können Programme innerhalb von DOSBox auch keine Schäden an den Windows-Systemdateien verursachen. (Dies gilt natürlich nur, sofern sie nicht Ihren realen Ordner "C:\" als Laufwerk C: in DOSBox verwenden.) Üblicherweise werden Sie jedoch einen Ornder wie "C:\OldGames" als Laufwerk C: in DOSBox verwenden wollen. Dies bedeutet, dass ein Spiel, welche Sie z.B. in "C:\OldGames\Somegame" gespeichert haben, in DOSBox in dem Verzeichnis "C:\Somegame" zu finden sein wird. Sie brauchen sich allerdings keine größeren Gedanken um die Abbildung eines realen Verzeichnisses als Laufwerk in DOSBox zu machen - D-Fend Reloaded übernimmt dies vollständig für Sie.
MainInfoPart3=Sie können Ihre Spiele in jedem beliebigen Verzeichnis ablegen. Allerdings ist es empfehlenswert, die Spiele in Unterverzeichnissen des Vorgabe-Spieleverzeichnisses ("C:\Benutzer\<IhrName>\D-Fend Reloaded\VirtualHD") abzulegen. Wenn Sie dieses Verzeichnis als übergeordnetes Verzeichnis verwenden, kann D-Fend Reloaded mit relativen Pfaden in den Profilen arbeiten (".\VirtualHD\NewGame" anstelle von "C:\Users\<IhrName>\D-Fend Reloaded\VirtualHD\NewGame"). Wenn D-Fend Reloaded weiß, wie die Spiele relativ zu dem Daten-Basisverzeichnis abgelegt sind, kann es Spiele zu anderen Installationen übertragen und Installationspakete erstellen. Bei der Verwendung von absoluten Pfaden ist dies nicht möglich.
