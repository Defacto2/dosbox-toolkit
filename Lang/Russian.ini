MainInfo=Сведения о файловой системе D-Fend Reloaded
MainInfoPart1=D-Fend Reloaded полностью совместим с Windows Vista и Windows 7. Это означает, что он подчиняется соглашению о разделении данных программы на файлы программы и данные пользователя. Если Вы установили D-Fend Reloaded в режиме "профиля пользователя", файлы программы размещаются  в папке "Программы" (по умолчанию - "C:\Program files\D-Fend Reloaded"), а данные пользователя - в подпапке папки профиля пользователя (по умолчанию - "C:\Users\<ваше-имя>\D-Fend Reloaded"). Во время работы  D-Fend Reloaded больше ничего не записывает в папку программы. Все данные сохраняются в подпапку профиля пользователя.
MainInfoPart2=DOSBox и Windows используют разные файловые системы. Программы внутри DOSBox видят только подмножество общей файловой системы Windows. Поэтому игры, запущенные в DOSBox, не могут повредить системные файлы вашей системы (если только Вы не подключите ваш настоящий раздел "C:\" как устройство C: в DOSBox). В большинстве случаев Вы хотите подключить папку вроде "C:\OldGames"  как устройство C: в DOSBox). Это означает, что если Вы сохраните игру в папку "C:\OldGames\Somegame", Вы можете получить доступ к игре в DOSBox как "C:\Somegame". Но Вам вообще нет необходимости беспокоиться о подключении устройств, так как D-Fend Reloaded автоматически подключит для Вас нужные папки.
MainInfoPart3=Вы можете сохранить вашу игру где угодно. Но рекомендуется использовать предопределённую  папку игр ("C:\Users\<ваше-имя>\D-Fend Reloaded\VirtualHD"). Если Вы используете эту папку для ваших игр, D-Fend Reloaded сможет использовать относительные пути в профилях (".\VirtualHD\NewGame" вместо "C:\Users\<ваше-имя>\D-Fend Reloaded\VirtualHD\NewGame"). Если D-Fend Reloaded знает, где расположены файлы игр относительно главной папки, он сможет переносить файлы игр в другой пакет D-Fend Reloaded, а также сможет собирать для ваших игр установочные пакеты. При использовании абсолютных путей это невозможно.
