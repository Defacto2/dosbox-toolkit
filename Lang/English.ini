TemplateInfo=The auto setup templates are a special type of templates. Each auto setup template was created for one special game. D-Fend Reloaded tries to find a matching auto setup template for the given game or program file. Therefore it compares a checksum calculated over the real file with the checksums stored in the auto setup templates and compares the real filename with the filenames stored in the auto setup templates.[13][13]If the checksums match for with a particular auto setup template, you should use this template for the new profile because this auto setup template was made exactly for your game or program. You should only use a template that only matches by filename if there is no template that matches by checksum.[13][13]If there is an auto setup template for your game or program, but D-Fend Reloaded does not show it in the first two dropdown boxes, then you may have another unrecognized version of the program.[13][13]Alternatively you may use one of the normal templates for the new profile at any time, but if you use a normal template there is no guarantee the game or program will run immediately without any further setup.
