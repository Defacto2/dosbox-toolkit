TemplateInfo=I Modelli di autoimpostazione sono un tipo speciale di modello. Ogni Modello di autoimpostazione è stato creato per un gioco specifico. D-Fend Reloaded tenta di trovare un Modello di autoimpostazione corrispondente a seconda del file fornito del gioco o del programma. Confronta dunque un File di Controllo calcolato sul vero file con quelli memorizzati nei Modelli di autoimpostazione e confronta il vero nome del file con i nomi dei file memorizzati nei Modelli di autoimpostazione.[13][13] Se i File di Controllo corrispondono a un particolare Modello di autoimpostazione è consigliabile utilizzarlo come nuovo Profilo, poiché questo Modello è stato fatto apposta per il vostro gioco o programma. È consigliabile utilizzare un Modello che corrisponde in base al nome del file solo se non vi è un Modello che corrisponde in base al File di Controllo.[13][13] Se c'è un Modello con autoimpostazione per il vostro gioco o programma ma D-Fend Reloaded non lo mostra nei primi due riquadri a scorrimento, potreste avere un'altra versione non riconosciuta del gioco o programma.[13][13]Alternativamente è possibile utilizzare in ogni momento uno dei modelli normali per il nuovo Profilo, ma in questo caso non c'è garanzia che il gioco o programma venga eseguito immediatamente senza ulteriori necessità di configurarlo.
