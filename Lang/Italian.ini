MainInfo=Informazioni sulla struttura file di D-Fend Reloaded
MainInfoPart1=D-Fend Reloaded è compatibile al 100 % con Windows Vista e 7. Questo significa che mantiene il criterio di divisione dei dati del programma in file del programma e dati utente. Se si è installato D-Fend Reloaded in modalità "Profilo Utente", i file del programma sono localizzati nella cartella Program Files ("C:\Program files\D-Fend Reloaded" per predefinizione) e i file dei dati utente sono localizzati in una sottocartella del profilo utente ("C:\Users\<vostro_nome_utente>\D-Fend Reloaded" per predefinizione). Quando D-Fend Reloaded è in esecuzione non accede più alla cartella del programma. Tutti i dati di impostazione sono localizzati nella sottocartella del profilo utente.
MainInfoPart2=DOSBox e Windows non utilizzano la stessa struttura cartelle. I programmi all'interno di DOSBox vedono solamente un sottoinsieme dell'intera struttura cartelle di Windows. Quindi, i giochi eseguiti con DOSBox non possono danneggiare i vostri file di sistema (a meno che non si utilizzi la propria unità "C:" come unità C: in DOSBox). Nella gran parte dei casi si tende a montare una cartella del tipo "C:\giochi_vecchi" come unità C: in DOSBox. Questo significa che se si memorizza un gioco in "C:\giochi_vecchi\gioco_qualunque" è possibile accedere al gioco in DOSBox via "C:\gioco_qualunque", ma non ci si deve preoccupare di montare le unità perché D-Fend Reloaded monta le cartelle giuste automaticamente.
MainInfoPart3=È possibile memorizzare i giochi dove si preferisce ma è consigliato utilizzare la cartella dei giochi predefinita ("C:\Users\<vostro_nome_utente>\D-Fend Reloaded\VirtualHD"). Se si utilizza questa cartella per i vostri giochi, D-Fend Reloaded può usare nel Profilo i percorsi relativi (".\VirtualHD\nuovo_gioco" invece di C:\Users\<vostro_nome_utente>\D-Fend Reloaded\VirtualHD\nuovo_gioco"). Se D-Fend Reloaded sa dove sono posizionati i file dei giochi relativamente alla sua cartella dati, gli è possibile trasferire i file dei giochi in un'altra installazione oppure può creare per voi pacchetti d'installazione. Tutto ciò non è possibile con i percorsi assoluti.
Page1Info=Per favore, selezionare il tipo di Profilo da creare.
Page2Info=Per favore, definire dove è posizionato il file del gioco o del programma che si vuole eseguire. Se si sceglie una sottocartella della cartella fornita per i file, D-Fend Reloaded sarà in grado di utilizzare i percorsi relativi.
