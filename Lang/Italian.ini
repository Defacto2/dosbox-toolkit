Page4Info=Per favore, definire le meta-informazioni per il nuovo gioco o programma. Tutte le informazioni sono facoltative e possono essere completate tramite l'editor dei Profili in qualsiasi momento. Questo significa che non c'è bisogno di completare ora tutti questi campi, ma è consigliato di scegliere almeno un nome per il Profilo.
